version: "3.1"
rules:
- rule: Handle greetings
  steps:
  - intent: greet
  - action: utter_greet
- rule: Handle chatbot intents with PNR
  condition:
  - slot_was_set:
    - pnr
  steps:
  - intent: check_reservation
  - action: action_handle_chatbot
- rule: Handle check reservation without PNR
  condition:
  - slot_was_set:
    - pnr: null
  steps:
  - intent: check_reservation
  - action: utter_check_reservation
- rule: Handle booking
  steps:
  - intent: booking
  - action: action_handle_chatbot
- rule: Handle confirm booking
  steps:
  - intent: confirm_booking
  - action: utter_confirm_booking
  - action: action_handle_chatbot
- rule: Handle cancel booking
  steps:
  - intent: cancel_booking
  - action: utter_cancel_booking
  - action: action_handle_chatbot
- rule: Handle next action
  steps:
  - intent: next_action
  - action: utter_next_action
  - action: action_handle_chatbot
- rule: Handle other chatbot intents
  steps:
  - or:
    - intent: get_price
    - intent: recommend_service
  - action: action_handle_chatbot
- rule: Handle inform
  steps:
  - intent: inform
  - action: action_handle_chatbot
- rule: Handle thank you
  steps:
  - intent: thank_you
  - action: utter_thank_you
- rule: Handle goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye
- rule: Handle restart
  steps:
  - intent: restart
  - action: action_restart
- rule: Handle affirm
  steps:
  - intent: affirm
  - action: utter_okay
- rule: Handle deny
  steps:
  - intent: deny
  - action: utter_ask_again
- rule: Handle fallback
  steps:
  - intent: nlu_fallback
  - action: utter_restart
